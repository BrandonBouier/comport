{% extends "layout.html" %}
{% block content %}
<h1>Edit Link</h1>
<form id="indexContentForm" class="form form-register" method="POST" action="" role="form">
  {{ form.hidden_tag() }}
  <div class="form-group">
      {{form.title.label}}
      {{form.title(placeholder="Title", class_="form-control")}}
  </div>
  <div class="form-group">
      {{form.url.label}}
      {{form.url(placeholder="URL", class_="form-control")}}
  </div>
  </div>
  <div class="form-group">
      {{form.type.label}}
      {{form.type}}
  </div>
  <input class="btn btn-default btn-submit" type="submit" value="Submit">
</form>
{% endblock %}
