
{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <form id="loginForm" method="POST" class="navbar-form form-inline navbar-right" action="/login/" role="login">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.username(placeholder="Username", class_="form-control") }}
        {{ form.password(placeholder="Password", class_="form-control") }}
      </div>
      <button type="submit" class="btn btn-default">Log in</button>
    </form>
  </div>
</div>
{% endblock %}
